<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css -->
    <link rel="stylesheet" href="style.css">
    <title>El Pollo Loco</title>
</head>
<body onload="init()">
    <!-- Fullscreen -->
    <div class="fullscreen">
        <!-- Headline -->
        <!-- <h1>El Pollo Loco</h1> -->

        <!-- Canvas -->
        <canvas id="canvas" class="canvas box-shadow-6 radius-8px" width="720" height="480"><!-- game content --></canvas>
        <!-- Controls -->
        <div class="controls box-shadow-6 radius-8px">
            <div class="control">
                <img src="./img/10_icons/arrow_left_24px.svg" alt="left arrow">
                <p>Move left</p>
            </div>
            <div class="control">
                <img src="./img/10_icons/arrow_right_24px.svg" alt="right arrow">
                <p>Move right</p>
            </div>
            <div class="control">
                <img src="./img/10_icons/space_bar_24px.svg" alt="jump arrow">
                <p>Jump</p>
            </div>
            <div class="control">
                <img src="./img/10_icons/keyboard_d_24px.svg" alt="salsa bottle">
                <p>Throw</p>
            </div>  
        </div>
    </div>

    <!-- Link js -->
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-objects.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/game-sound.js"></script>
</body>
</html>
