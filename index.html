<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css -->
    <link rel="shortcut icon" href="./img/2_character_pepe/favicon_pepe.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>El Pollo Loco</title>
</head>
<body onload="">
    <!-- Mobile screen -->
    <div class="mobile-screen">
        <img class="icon-48x48" src="./img/10_icons/screen_rotation_24px.svg" alt="screen rotation">
        <h4>Achtung</h4>
        <p>Um El-Pollo-Loco auf einem mobilen Gerät spielen zu können, bitte in das Querformat wechseln!</p>
    </div>

    <!-- Fullscreen -->
    <div class="fullscreen">
        <!-- Start screen -->
        <div id="start-screen" class="start-screen">
            <button onclick="startGame()" class="btn">Start</button>
        </div>

        <!-- Canvas -->
        <canvas id="canvas" class="canvas box-shadow-6 d-none" width="720" height="480">
            <!-- Game content -->
        </canvas>
        <!-- Button panels -->
        <div id="panel" class="d-none">
            <img onclick="soundOff()" class="" src="./img/10_icons/volume_off_24px.svg" alt="volume on">
            <img onclick="soundOn()" class="d-none" src="./img/10_icons/volume_up_24px.svg" alt="volume on">
        </div>

        <!-- Sound buttons -->
        <div class="control-container d-none">
            <div class="row-24px">
                <button>
                    <img src="./img/10_icons/arrow_left_24px.svg" alt="left arrow">
                    <!-- <p>Move left</p> -->
                    </div>
                </button>
                <div class="control">
                    <img src="./img/10_icons/arrow_right_24px.svg" alt="right arrow">
                    <p>Move right</p>
                </div>
                <div class="control">
                    <img src="./img/10_icons/space_bar_24px.svg" alt="jump arrow">
                    <p>Jump</p>
                </div>
                <div class="control">
                    <img src="./img/10_icons/keyboard_d_24px.svg" alt="salsa bottle">
                    <p>Throw</p>
                </div> 
            </div>
            <div class="control d-none">
                <img src="./img/10_icons/fullscreen_24px.svg" alt="fullscreen">
            </div> 
        </div>

        <!-- Mobile buttons -->
        <div class="mobile-buttons d-none">
            <div class="control">
                <img src="./img/10_icons/arrow_left_24px.svg" alt="left arrow">
            </div>
            <img src="./img/10_icons/arrow_left_24px.svg" alt="left arrow">
            <img src="./img/10_icons/arrow_right_24px.svg" alt="right arrow">
            <img src="./img/10_icons/keyboard_d_24px.svg" alt="salsa bottle">
        </div>

        <!-- Controls -->
        <div class="controls box-shadow-6 d-none">
            <div class="row-24px">
                <div class="control">
                    <img src="./img/10_icons/arrow_left_24px.svg" alt="left arrow">
                    <p>Move left</p>
                </div>
                <div class="control">
                    <img src="./img/10_icons/arrow_right_24px.svg" alt="right arrow">
                    <p>Move right</p>
                </div>
                <div class="control">
                    <img src="./img/10_icons/space_bar_24px.svg" alt="jump arrow">
                    <p>Jump</p>
                </div>
                <div class="control">
                    <img src="./img/10_icons/keyboard_d_24px.svg" alt="salsa bottle">
                    <p>Throw</p>
                </div> 
            </div>
            <div class="control">
                <img src="./img/10_icons/fullscreen_24px.svg" alt="fullscreen">
            </div> 
        </div>

        <!-- Container won -->
        <div id="won-container" class="won-container d-none">
            <!-- Buttons -->
            <div class="btns">
                <button onclick="restartGame('won-or-lost-container')" class="btn">Restart</button>
                <button onclick="goToMainMenu('won-or-lost-container', 'start-screen')" class="btn">Main Menu</button>
            </div>
        </div>

        <!-- Container lost -->
        <div id="lost-container" class="lost-container d-none">
            <!-- Buttons -->
            <div class="btns">
                <button onclick="restartGame('won-or-lost-container')" class="btn">Restart</button>
                <button onclick="goToMainMenu('won-or-lost-container', 'start-screen')" class="btn">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Link js -->
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-objects.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/game-sound.js"></script>
</body>
</html>
